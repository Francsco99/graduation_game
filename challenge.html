<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sfide</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png" />
  <link rel="icon" href="favicon/favicon.ico" />
  <link rel="manifest" href="favicon/site.webmanifest" />

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

  <div class="container">
    <h2 class="text-center mb-4">Risolvi le sfide!</h2>

    <!-- Sfida 1 -->
    <div class="mb-3">
      <label class="form-label">Inserisci un numero</label>
      <input type="number" id="challenge1" class="form-control" oninput="checkInputs()">
      <button class="btn rounded-pill btn-sm btn-outline-info mt-1" onclick="showTip(1)">Mostra Tip</button>
      <p id="tip1" class="tip">Tip: Guarda il video</p>
    </div>

    <!-- Sfida 2 -->
    <div class="mb-3">
      <label class="form-label">Risolvere il Wordle giornaliero</label>
      <input type="text" id="challenge2" class="form-control" oninput="checkInputs()">
      <button class="btn rounded-pill btn-sm btn-outline-info mt-1" onclick="showTip(2)">Mostra Tip</button>
      <p id="tip2" class="tip">Tip: Parola corretta</p>
    </div>

    <!-- Sfida 3 -->
    <div class="mb-3">
      <label class="form-label">Inserire il numero maggiore di ravioli preparati</label>
      <input type="number" id="challenge3" class="form-control" oninput="checkInputs()">
      <button class="btn rounded-pill btn-sm btn-outline-info mt-1" onclick="showTip(3)">Mostra Tip</button>
      <p id="tip3" class="tip">Tip: Più di 150</p>
    </div>

    <!-- Sfida 4 -->
    <div class="mb-3">
      <label class="form-label">Inserire la città di nascita di Lin</label>
      <input type="text" id="challenge4" class="form-control" oninput="checkInputs()">
      <button class="btn rounded-pill btn-sm btn-outline-info mt-1" onclick="showTip(4)">Mostra Tip</button>
      <p id="tip4" class="tip">Tip: Provare a corrompere Lin</p>
    </div>

    <!-- Sfida 5 -->
    <div class="mb-3">
      <label class="form-label">Inserire il mio voto più basso della magistrale</label>
      <input type="number" id="challenge5" class="form-control" oninput="checkInputs()">
      <button class="btn rounded-pill btn-sm btn-outline-info mt-1" onclick="showTip(5)">Mostra Tip</button>
      <p id="tip5" class="tip">Tip: Più di 22</p>
    </div>

    <!-- Bottone per verificare -->
    <button id="verifyButton" class="btn rounded-pill btn-success w-100 mt-3" onclick="checkAnswers()" disabled>Verifica Risposte</button>
    <p id="result" class="text-center mt-3 fw-bold"></p>
  </div>

  <!-- JavaScript -->
  <script src="assets/js/challenge.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
